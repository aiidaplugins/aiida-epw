[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiida-epw"
dynamic = ["version"]
description = "AiiDA plugin package for interfacing with the Electron Phonon Wannier (EPW) code."
authors = [{name = "Marnik Bercx", email = "marnik.bercx@psi.ch"}]
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
    "aiida-core~=2.5",
    "aiida-quantumespresso~=4.10"
]

[project.urls]
Source = "https://github.com/aiidaplugins/aiida-epw"

[project.entry-points.'aiida.calculations']
'quantumespresso.epw' = 'aiida_quantumespresso.calculations.epw:EpwCalculation'

[project.entry-points.'aiida.parsers']
'quantumespresso.epw' = 'aiida_quantumespresso.parsers.epw:EpwParser'


[tool.hatch.version]
path = "src/aiida_epw/__about__.py"

[tool.hatch.envs.docs]
dependencies = [
  "mystmd"
]
scripts.build = "cd docs && myst build"
scripts.serve = "cd docs && myst start"

[tool.hatch.envs.precommit]
dependencies = ["pre-commit"]
scripts.install = "pre-commit install"
scripts.run = "pre-commit run {args:--all-files}"
